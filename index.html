<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사진 위치 정보 지도 표시</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- [추가 내용] Date Buttons CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dateButtonsContainer" class="date-buttons-container"></div>
    <div id="map"></div>
    <!-- ▼ 시간 슬라이더 컨테이너 -->
    <div id="timeSliderContainer" class="time-slider-container">
        <label class="toggle-switch">
            <input type="checkbox" id="timeSliderToggle">
           <span class="toggle-slider"></span>
       </label>
       <label>시간 필터: <span id="timeLabel"></span></label>
       <input type="range" id="timeSlider" min="0" max="1439" value="0" list="timeTicks" disabled />
       <datalist id="timeTicks"></datalist>
    </div>

    <!-- ▼ 위치정보 없는 사진 갤러리 버튼 -->
    <div id="noGpsGalleryContainer" class="date-buttons-container">
        <button id="noGpsGalleryButton" class="date-button">위치정보 없는 사진 보기</button>
    </div>

    <!-- ▼ 위치정보 없는 사진 갤러리 모달 -->
    <div id="noGpsGalleryModal" class="noGpsGallery-modal">
        <div class="noGpsGallery-content">
            <span class="close-button">&times;</span>
            <div class="noGpsGallery-slider">
                <button class="noGpsGallery-slide-prev" onclick="noGpsGalleryPrevSlide()">❮</button>
                <div class="noGpsGallery-image-slider">
                    <!-- 위치정보 없는 갤러리 이미지들이 여기 들어갑니다 -->
                </div>
                <button class="noGpsGallery-slide-next" onclick="noGpsGalleryNextSlide()">❯</button>
            </div>
            <div class="noGpsGallery-indicators">
                <!-- 위치정보 없는 갤러리 인디케이터들이 여기 들어갑니다 -->
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/exif-js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
